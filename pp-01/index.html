<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/22" />
</head>
<body>
  <main>
    <form method="get" action="#null">
      <ul>
        <li>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@me.com"/>
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone" placeholder="(xxx)-xxx-xxxx"/>
        </li>
        <li>
          <label for="dob">Date of birth:</label>
          <input type="date" id="dob" name="dob">
        </li>
      </ul>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </main>
  <script src="site.js"></script>
</body>
</html>
